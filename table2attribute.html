<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowsan & colspan Attribute </title>
</head>
<body>
    <table border="balck">
        <caption> Food Menu </caption>
        <thead>
            <tr> 
                <th rowspan="2"> Item </th>
                <th colspan="2"> Price </th>
            </tr>
            <tr>
                <th> INR</th>
                <th>USD </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti </td>
                <td> 28</td>
                <td>.15 </td>
            </tr>
            <tr>
                <td>samosha </td>
                <td> 10</td>
                <td> .19</td>
            </tr>
            <tr>
                <td>paties </td>
                <td> 25</td>
                <td>.19 </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
