<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cardhover </title>
    <link rel="stylesheet" href="cardhover.css">
</head>
<body>
    <div class="card">
        <img src="male.jpg" alt="man"/>
        <div class="desc"> 
          <h3> Rahul Kumar </h3>
          <p> Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="female.jpg" alt="women"/>
        <div class="desc">
          <h3> Neha Gupta </h3>
          <p> Software Engineer</p>
        </div>
    </div>
</body>
</html>
